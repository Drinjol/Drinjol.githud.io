    <div class="contenedor">
        
        
        <h1 class="text-white" style="background-color: #585757; text-align: center; ">Reporte Mantenimiento </h1><br>
        
        <form style="border:1px; width: 35%; margin:auto; "  >
            
            
                <div class ="form-group" >
                    <label for="reporteN" >Reporte N° </label>
                    <input type="readonly"  class="form-control-plaintext" id="reporteN" placeholder="01">
    
                </div>

            

                <div class="form-group">
                    <label for="tipoReporte">Activo</label>
                    <select class="form-control" id="tipoReporte">
                        <option>Aire Acondicionado</option>
                        <option>Pizarra</option>
                        <option>Escritorio</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipoReporte">Tipo de reporte</label>
                    <select class="form-control" id="tipoReporte">
                        <option>Cambio</option>
                        <option>Revisión</option>
                        <option>Urgente</option>
                        
                    </select>
                </div>

             <div class="form-group">
                <label for="fechaReporte">Fecha</label>
                <input type="readonly" class="form-control" id="fechaReporte" placeholder="09/05/2022">
             </div>
            
            <div class="form-group">
                <label for="aulaReporte">Aula</label>
                <select class="form-control" id="aulaReporte">
                    <option>Aula 1</option>
                    <option>Aula 2</option>
                    <option>Aula 3</option>
                    <option>Lab idiomas</option>
                    <option>Lab Informatica</option>
                </select>

            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>

            </div>

            <div class="form-group">
                <label for="fechaReporte">Reporte realizado por:</label>
                <input type="readonly" class="form-control" id="reporte" placeholder="Carlos Carrillo">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary form-control">Reportar</button><br><br>
            <button type="submit" class="btn btn-secondary form-control">Cancelar Reporte</button>
            
                        
        </form>
