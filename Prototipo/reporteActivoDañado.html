    <div class="contenedor" >

        <h1 class="text-white" style="background-color: #585757; text-align: center; ">Reportar Activo Dañado</h1><br>

        <form style="border:1px; width: 35%; margin:auto; ">

            <div class ="col-15" >
                <label for="reporteN" >Reporte N° </label>
                <input type="text" readonly class="form-control-plaintext" id="reporteN" placeholder="52">
            </div>

            <div class="form-group">
                <label for="fechaReporte">Fecha</label>
                <input type="readonly" class="form-control" id="fechaReporte" placeholder="08/12/2022">
            </div>

            <div class="form-group">
                <label for="aulaReporte">Aula</label>
                <select class="form-control" id="aulaReporte">
                    <option>Aula 1</option>
                    <option>Aula 2</option>
                    <option>Aula 3</option>
                    <option>Lab idiomas</option>
                    <option>Lab Informatica</option>
                </select>

            </div>

            <div class="form-group">
                <label for="tipoReporte">Seleccionar Activo</label>
                <select class="form-control" id="tipoReporte">
                    <option>Pizarra</option>
                    <option>Aire Acondicionado</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label for="descripcion">Detalles de daño</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>

            </div>



            <br>

            <button type="submit" class="btn btn-secondary form-control">Realizar reporte</button>
            
        </form>
    </div>
